<section>
  <div class="py-16">
      <div class="px-8 mx-auto text-gray-500 max-w-7xl">
          <div class="relative">
              <div class="relative z-10 grid grid-cols-6 gap-6">

                  <div class="relative p-32 overflow-hidden bg-white border-4 border-gray-200 col-span-full lg:col-span-3 rounded-xl dark:border-gray-800 dark:bg-gray-400">
                      <div class="grid sm:grid-cols-2">
                          <div class="relative z-10 flex flex-col justify-between space-y-12 lg:space-y-6">


                          </div>

                      </div>
                  </div>
                  <div class="relative p-32 overflow-hidden bg-white border-4 border-gray-200 col-span-full lg:col-span-3 rounded-xl dark:border-gray-800 dark:bg-gray-400">
                      <div class="grid h-full sm:grid-cols-2">
                          <div class="relative z-10 flex flex-col justify-between space-y-12 lg:space-y-6">


                          </div>

                      </div>
                  </div>
                  <div class="relative p-6 overflow-hidden bg-white border-4 border-gray-200 calendar-container col-span-full lg:col-span-6 rounded-xl dark:border-gray-800 dark:bg-gray-200">

                    <div class="flex justify-between mb-4">
                        <button (click)="previousMonth()" class="px-3 py-2 rounded-md text-black bg-custom-green hover:bg-custom-darkgreen hover:text-custom-gray"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                            <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                          </svg></button>
                        <div class="font-bold" style="text-transform: uppercase;">{{ monthYear }}</div>
                        <button (click)="nextMonth()" class="px-3 py-2 rounded-md bg-custom-green text-black hover:bg-custom-darkgreen hover:text-custom-gray"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                            <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1"/>
                          </svg></button>
                    </div>

                    <div class="grid grid-cols-7 gap-4">

                        <div class="font-bold">Lun</div>
                        <div class="font-bold">Mar</div>
                        <div class="font-bold">Mie</div>
                        <div class="font-bold">Jue</div>
                        <div class="font-bold">Vie</div>
                        <div class="font-bold">Sab</div>
                        <div class="font-bold">Dom</div>
                        <!-- Los días se generarán aquí con Angular -->
                        <div *ngFor="let day of days" class="py-2 text-center">
                            {{ day || '&nbsp;' }}
                        </div>
                    </div>
                </div>


              </div>
          </div>
      </div>
  </div>
</section>
