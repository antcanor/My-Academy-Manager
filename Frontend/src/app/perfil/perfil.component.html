
<body class="bg-custom-gray text-black min-h-screen overflow-x-hidden lg:overflow-auto border-white">
  <main class="flex-1 md:p-0 lg:pt-8 lg:px-8 md:ml-24 flex flex-col">
  <section class="bg-blur-sm shadow-2xl p-4 ">
  <div class="md:flex">
    <h2 class="md:w-1/3 uppercase tracking-wide text-sm sm:text-xl mb-6">Datos de Contacto</h2>
  </div>
  <form>
    <div class="md:flex mb-8">
      <div class="md:w-1/3">
        <legend class="uppercase tracking-wide text-lg ">Dirección</legend>
      </div>
      
    <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
      <div class="mb-4">
        <label class="block uppercase tracking-wide text-black text-xs font-bold">Nombre</label>
        <input class="w-full shadow-inner p-4 border-0" type="text" name="name">
      </div>
      <div class="md:flex mb-4">
        <div class="md:flex-1 md:pr-3">
          <label class="block uppercase tracking-wide text-black text-xs font-bold">Dirección</label>
          <input class="w-full shadow-inner p-4 border-0" type="text" name="address_street">
        </div>
        <div class="md:flex-1 md:pl-3">
          <label class="block uppercase tracking-wide text-black text-xs font-bold">Número</label>
          <input class="w-full shadow-inner p-4 border-0" type="text" name="address_number">
        </div>
      </div>
      </div>
    </div>
    <div class="md:flex mb-8">
      <div class="md:w-1/3">
        <legend class="uppercase tracking-wide text-lg">CONTACTO</legend>
      </div>
      <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
        <div class="mb-4">
          <label class="block uppercase tracking-wide text-xs text-black font-bold">tELÉFONO</label>
          <input class="w-full shadow-inner p-4 border-0" type="tel" name="phone">
        </div>
        <div class="mb-4">
          <label class="block uppercase tracking-wide text-black text-xs font-bold">Email</label>
          <input class="w-full shadow-inner p-4 border-0" type="email" name="email">
        </div>
      </div>
    </div>
    <div class="md:flex mb-6">
        <div class="md:w-1/3">
          <legend class="uppercase tracking-wide text-lg">dESCRIPCIÓN</legend>
        </div>
        <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
          <textarea class="w-full shadow-inner p-4 border-0" placeholder="We build fine acmes." rows="6"></textarea>
        </div>
      </div>
      <div class="md:flex mb-6">
        <div class="md:w-1/3">
          <legend class="uppercase tracking-wide text-lg">Imagen de Perfil</legend>
        </div>
        <div class="md:flex-1 px-3 text-center">
          <div class="button bg-gold hover:bg-gold-dark text-cream mx-auto cusor-pointer relative">
            <input class="button text-black bg-custom-green rounded-md w-auto px-4 py-2" type="file" name="cover_image">
          </div>
        </div>
      </div>
      <div class="md:flex mb-6 border border-t-1 border-b-0 border-x-0 border-cream-dark">
        <div class="md:flex-1 px-3 text-center md:text-right">
          <input type="hidden" name="sponsor" value="0">
          <input class="button text-black bg-custom-green hover:bg-custom-darkgreen rounded-md w-auto px-4 py-2" type="submit" value="Guardar Perfil">
        </div>
      </div>
    </form>
  </section>
  </main>
</body>
